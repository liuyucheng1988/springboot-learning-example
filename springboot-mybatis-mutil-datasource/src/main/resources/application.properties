## master 数据源配置
master.datasource.url=jdbc:mysql://localhost:3306/gsc?useUnicode=true&characterEncoding=utf8
master.datasource.username=root
master.datasource.password=718988
master.datasource.driverClassName=com.mysql.jdbc.Driver
server.port=8082

redis.host=127.0.0.1
redis.port=6379
redis.timeout=1000        #连接超时时间毫秒
redis.jedis.pool.max-active=100  #连接池最大连接数（使用负值表示没有限制）
redis.jedis.pool.max-wait=1      #连接池最大阻塞等待时间（使用负值表示没有限制）
redis.jedis.pool.max-idle=10     #连接池中的最大空闲连接
redis.jedis.pool.min-idle=0      #连接池中的最小空闲连接

mybatis.configuration.log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
